<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="/favicon.ico">
  <title>@my-vue-boilerplate/component-button</title>
  <style>
    body {
      width: 99%;
    }
  </style>
  <!--Portal polyfill, please remember to add only once on portal layer-->
  <script type="application/javascript"
          src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="text/javascript">
    const _customElementsDefine = window.customElements.define;
    window.customElements.define = function (name, className, config) {
      if (!customElements.get(name)) {
        _customElementsDefine.call(window.customElements, name, className, config);
      }
    }
  </script>
</head>
<body>
<noscript>
  <strong>We're sorry but owui-thule-widget-customer-profile doesn't work properly without JavaScript enabled. Please
    enable it to
    continue.</strong>
</noscript>

<div id="app"></div>
</body>
</html>
